<!DOCTYPE html>
<html lang= en>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="погода.css">
  <title>Погода</title>
</head>
<body>
<div class="CF">
  <table>
    <tr>
    <td>&deg;</td>
    <td class="s">C</td>
    <td class="s-2">F</td>
    </tr>
  </table>
</div>
<div class="city-search">
    <input class="city" type="text" value="Петропавловск Камчатский">
    <input class="search-city" type="button" value="ОК">
</div>
<div class="result">
  <img src="sun.svg" alt="Тута солнце">
  <h1>19&deg</h1>
  <h2>Преимущественно солнечно</h2>
</div>
<div class="result-2">
<div class="wind">
  <h1>Ветер</h1>
  <h2>5 м/с, западный</h2>
</div>
<div class="press">
  <h1>Давление</h1>
  <h2> 752 мм рт.ст.</h2>
</div>
<div class="wet">
  <h1>Влажность</h1>
  <h2>60%</h2>
</div>
<div class="chance">
  <h1>Вероятность дождя</h1>
  <h2>10%</h2>
</div>
</div>


</body>
</html>
